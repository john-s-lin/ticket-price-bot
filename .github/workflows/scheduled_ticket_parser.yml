name: Scheduled Ticket Scraper
run-name: Ticket scraping run ${{ github.run_number }}

on:
  schedule: # Schedule the job to run every hour
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate ticket price info from crawler
        run: |
          python src/ticket_price_scraper.py

      - name: Push to Discord webhook
        run: |
          python src/ticket_notification_bot.py
